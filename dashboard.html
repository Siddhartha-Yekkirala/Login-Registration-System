<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #9a7cd7;
    }

    .dashboard-container {
      background: #f9f9f9;
      border-radius: 20px;
      padding: 40px;
      width: 80%;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                  0 10px 10px rgba(0,0,0,0.22);
    }

    .dashboard-container h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .dashboard-container p {
      margin-bottom: 40px;
      font-size: 18px;
    }

    .logout-btn {
      background: #ff3a1a;
      color: white;
      padding: 15px 60px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #e63215;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Welcome to Your Dashboard ðŸŽ‰</h2>
    <p id="userWelcome">Hello, User!</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <script src="script.js"></script>
  <script>
    // Show logged in user
    const userName = localStorage.getItem("loggedInUser");
    if (userName) {
      document.getElementById("userWelcome").textContent = "Hello, " + userName + "!";
    }
  </script>
</body>
</html>
